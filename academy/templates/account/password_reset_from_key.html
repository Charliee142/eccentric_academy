{% extends "academy/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Set New Password | Eccentric Academy{% endblock %}

{% block content %}
<section class="py-5" style="background:linear-gradient(135deg,#0f172a,#020617);min-height:100vh;">
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-md-5">
                <div class="card border-0 shadow-lg rounded-4 p-4">

                    <h3 class="fw-bold text-center mb-3">
                        Create New Password
                    </h3>

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <button class="btn w-100 mt-3 text-white"
                                style="background:#0ea5a5;">
                            Update Password
                        </button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</section>
{% endblock %}
