{% extends "academy/base.html" %}

{% block title %}Logout | Eccentric Academy{% endblock %}

{% block content %}
<section class="py-5" style="background:linear-gradient(135deg,#0f172a,#020617);min-height:100vh;">
    <div class="container text-center">
        <div class="card border-0 shadow-lg rounded-4 p-5 col-md-6 mx-auto">

            <h3 class="fw-bold mb-3">Logout</h3>
            <p class="text-muted">
                Are you sure you want to log out?
            </p>

            <form method="post">
                {% csrf_token %}
                <button class="btn text-white px-4"
                        style="background:#0ea5a5;">
                    Yes, Logout
                </button>
            </form>

        </div>
    </div>
</section>
{% endblock %}
